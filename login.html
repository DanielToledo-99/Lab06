<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>Inicio de Sesion</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Login Sistema de reservas">
    <meta name="description" content="Login del Sistema de Rerservas">    
    <link href="estilos.css" rel="stylesheet" type="text/css"/>  
  </head>  
<form class="login-form"> 
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="email" class="login-username" autofocus="true" required="true" placeholder="Usuario" />
  <input type="password" class="login-password" required="true" placeholder="Contraseña" />
  <input type="submit" name="Login" value="Login" class="login-submit" />
</form>
<a href="#" class="login-forgot-pass">¿Olvidaste tu contraseña?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div> 
</html>
